<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; margin: 0.5rem 0.5rem 0.5rem 0; }
        button:hover { background: #0056b3; }
        .article-list { margin-top: 2rem; }
        .article-item { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .alert { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è CMS Simple Test</h1>
    
    <div id="alerts"></div>

    <form id="article-form">
        <div class="form-group">
            <label for="title">Titre de l'article *</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="category">Cat√©gorie *</label>
            <select id="category" name="category" required>
                <option value="">S√©lectionnez une cat√©gorie</option>
                <option value="apologetique">Apolog√©tique</option>
                <option value="science">Science & Foi</option>
                <option value="histoire">Histoire</option>
                <option value="archeologie">Arch√©ologie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description courte *</label>
            <textarea id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="content">Contenu de l'article *</label>
            <textarea id="content" name="content" rows="8" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">URL de l'image</label>
            <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
        </div>

        <button type="submit">üíæ Sauvegarder l'article</button>
        <button type="button" onclick="clearForm()">üóëÔ∏è Effacer</button>
        <button type="button" onclick="loadArticles()">üîÑ Recharger</button>
    </form>

    <div class="article-list">
        <h2>üìö Articles sauvegard√©s</h2>
        <div id="articles-container">
            <p>Chargement...</p>
        </div>
    </div>

    <script>
        // Variables globales
        let articles = [];

        // Fonctions utilitaires
        function showAlert(message, type = 'success') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDate() {
            const now = new Date();
            return now.toLocaleDateString('fr-FR');
        }

        // Gestion du formulaire
        document.getElementById('article-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const article = {
                id: generateId(),
                title: formData.get('title'),
                category: formData.get('category'),
                description: formData.get('description'),
                content: formData.get('content'),
                image: formData.get('image') || 'https://via.placeholder.com/800x400?text=Article+CrossCheck',
                date: formatDate(),
                createdDate: new Date().toISOString()
            };

            // Validation
            if (!article.title || !article.category || !article.description || !article.content) {
                showAlert('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            // Sauvegarder
            try {
                articles.push(article);
                localStorage.setItem('cms-articles-simple', JSON.stringify(articles));
                showAlert(`Article "${article.title}" sauvegard√© avec succ√®s !`);
                clearForm();
                displayArticles();
            } catch (error) {
                showAlert(`Erreur lors de la sauvegarde: ${error.message}`, 'error');
            }
        });

        // Effacer le formulaire
        function clearForm() {
            document.getElementById('article-form').reset();
        }

        // Charger les articles
        function loadArticles() {
            try {
                const saved = localStorage.getItem('cms-articles-simple');
                if (saved) {
                    articles = JSON.parse(saved);
                    showAlert(`${articles.length} articles charg√©s`);
                } else {
                    articles = [];
                    showAlert('Aucun article sauvegard√© trouv√©');
                }
                displayArticles();
            } catch (error) {
                showAlert(`Erreur lors du chargement: ${error.message}`, 'error');
                articles = [];
                displayArticles();
            }
        }

        // Afficher les articles
        function displayArticles() {
            const container = document.getElementById('articles-container');
            
            if (articles.length === 0) {
                container.innerHTML = '<p>Aucun article sauvegard√©.</p>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-item">
                    <h3>${article.title}</h3>
                    <p><strong>Cat√©gorie:</strong> ${getCategoryName(article.category)}</p>
                    <p><strong>Description:</strong> ${article.description}</p>
                    <p><strong>Date:</strong> ${article.date}</p>
                    <button onclick="deleteArticle('${article.id}')" style="background: #dc3545;">üóëÔ∏è Supprimer</button>
                </div>
            `).join('');
        }

        // Supprimer un article
        function deleteArticle(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                articles = articles.filter(article => article.id !== id);
                localStorage.setItem('cms-articles-simple', JSON.stringify(articles));
                showAlert('Article supprim√©');
                displayArticles();
            }
        }

        // Obtenir le nom de la cat√©gorie
        function getCategoryName(category) {
            const categories = {
                'apologetique': 'Apolog√©tique',
                'science': 'Science & Foi',
                'histoire': 'Histoire',
                'archeologie': 'Arch√©ologie'
            };
            return categories[category] || category;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            showAlert('CMS Simple Test charg√© avec succ√®s !');
            loadArticles();
        });
    </script>
</body>
</html>
